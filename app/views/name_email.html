{% extends "layout.html" %}

{% block beforeContent %}
<a class="govuk-back-link" href="country">Back</a>
{% endblock %}

{% block content %}

<div class="govuk-grid-row">
	<div class="govuk-grid-column-two-thirds">
		<h1 class="govuk-heading-xl">
			Tell us who to send the travel alert emails to
		</h1>
		<form class="form" method="post" action="check-your-answers">

			<div class="govuk-form-group">
				<label class="govuk-label" for="email-address">
					First name
				</label>
				<input class="govuk-input" id="first-name" name="firstName" type="text" value="{{data['firstName']}}">
			</div>

			<div class="govuk-form-group">
				<label class="govuk-label" for="email-address">
					Email address
				</label>
				<input class="govuk-input" id="email-address" name="emailAddress" type="text" value="{{data['emailAddress']}}">
			</div>

			<div class="govuk-form-group">
				<label class="govuk-label" for="phone-number">
					Phone number to receive SMS messages
				</label>
				<input class="govuk-input" id="phone-number" name="phoneNumber" type="text" value="{{data['phoneNumber']}}">
			</div>

			<button class="govuk-button" data-module="govuk-button">Continue</button>

		</form>
	</div>
</div>
{% endblock %}
