{% extends "layout.html" %}

{% block beforeContent %}
<a class="govuk-back-link" href="name_email">Back</a>
{% endblock %}

{% block content %}

<div class="govuk-grid-row">
	<div class="govuk-grid-column-two-thirds">
		<h1 class="govuk-heading-xl">
			Optional - invite friends and family to subscribe
        </h1>
        <p>You can invite other people to subscribe to emergency alerts for the countries you've selected, by entering their email addresses here.</p>
		<form class="form" method="post" action="check-your-answers">
			<div class="govuk-form-group">
				<label class="govuk-label" for="email-address">
					Email Address
				</label>
				<input class="govuk-input" id="friend1_email" name="friend1_email" type="text" value="{{data['friend1_email']}}">
			</div>

			<div class="govuk-form-group">
				<label class="govuk-label" for="email-address">
					Email Address
				</label>
				<input class="govuk-input" id="friend2_email" name="friend2_email" type="text" value="{{data['friend2_email']}}">
			</div>

			<div class="govuk-form-group">
				<label class="govuk-label" for="phone-number">
				    Email Address
				</label>
				<input class="govuk-input" id="friend3_email" name="friend3_email" type="text" value="{{data['friend3_email']}}">
			</div>

			<button class="govuk-button" data-module="govuk-button">Continue</button>


		</form>
	</div>
</div>
{% endblock %}
