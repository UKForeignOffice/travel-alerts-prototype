{% extends "layout.html" %}

{% block beforeContent %}
<a class="govuk-back-link" href="sms_1">Back</a>
{% endblock %}

{% block content %}

<div class="govuk-grid-row">
	<div class="govuk-grid-column-three-quarters">
		<h1 class="govuk-heading-xl">
			Send an SMS emergency alert (2)
		</h1>
		<form class="form" method="post" action="sms_send_free_text">

			<div class="govuk-form-group">
				<h1 class="govuk-label-wrapper"><label class="govuk-label govuk-label--l" for="message">
					Add some text to send
				</label>
				</h1>
				<textarea class="govuk-textarea" id="message" name="message" rows="5"></textarea>
			</div>

			<button class="govuk-button" data-module="govuk-button">Send message</button>
		</form>
<br />
<br />
		<h2 class="govuk-heading-l">Or, send an example alert for Thailand</h2>

		<form class="form" method="post" action="sms_send">
			<button class="govuk-button" data-module="govuk-button">Send message</button>
		</form>
	</div>
</div>
{% endblock %}
